<template id="attendedevents-page">
  <div class="vue-component">
    <div class="container">
      <h1>My Events</h1>
      <section class="container padding-top-half padding-bottom-2x">
        <div class="row">
          <div v-for="attended_event in attended_events">
            <div class="col-sm-6" style="min-height: 500px;">
                <a class="gallery-item" data-toggle="modal" data-target="#exampleModalCenter" v-on:click="selected_attended_event = attended_event">
                 <img v-bind:src='attended_event.event_image' alt="Gallery">
                  <span class="gallery-caption">
                    <h3>{{ attended_event.name }}</h3>
                  </span>
                </a>
            </div>
          </div>
        </div><!-- .isotope-grid -->
      </section><!-- .container-fluid --> 
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Tidbits</h5>

            <ul>
              <li v-for="tidbit in selected_attended_event.tidbits">{{ tidbit.tidbit }}</li>
            </ul>
            <form>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Add new tidbit of information:</label>
                <textarea class="form-control" id="message-text" v-model="tidbit"></textarea>
              </div>
            </form>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" v-on:click="submitTidbit()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>


<template id="eventinfo-page">
  <div class="vue-component">
    <div class="container">
      <h1 >Event Information</h1>
        <!-- Product Info -->
        <section class="fw-section bg-gray padding-bottom-3x" style="background-color: #000000">
          <div class="container">
            <div class="product-info padding-top-2x text-center">
              <h1 class="h2 space-bottom-half"><b style="color: #ffffff"> {{ event.name }}  </b></h1>
              <h2>{{ event.local_date }}</h2>
            </div><!-- .product-info -->
          </div><!-- .container -->
        </section><!-- .fw-section.bg-gray -->

        <div id="map"></div>


        <!-- Product Tabs -->
        <section class="container padding-top-2x">
          <!-- Nav Tabs -->
          <ul class="nav-tabs text-center" role="tablist">
            <li class="active"><a href="#description" role="tab" data-toggle="tab" style="color: #000000">Description</a></li>
            <li><a href="#additional" role="tab" data-toggle="tab" style="color: #000000">Additional Info</a></li>
          </ul><!-- .nav-tabs -->
          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane transition fade in active" id="description">
              <div class="row space-top">
                <div class="col-md-12" v-html="event.description">
                </div>
              </div>
            </div><!-- .tab-pane -->
            <div role="tabpanel" class="tab-pane transition fade" id="additional">
              <div class="row">
                <div class="col-md-6">
                  <table class="table-no-border">
                    <tr>
                      <th>Date</th>
                      <td>{{ event.local_date }}</td>
                    </tr>
                    <tr>
                      <th>Time</th>
                      <td>{{ event.local_time }}</td>
                    </tr>
                  </table>
                </div>
                <div class="col-md-6">
                  <table class="table-no-border">
                    <tr>
                      <th>Location</th>
                      <td>{{ event.venue ? event.venue.address_1 : '(no info)' }}</td>
                    </tr>
                    <tr>
                      <th>Link</th>
                      <td><a :href="event.link">{{ event.link }}</a></td>
                    </tr>
                  </table>
                </div>
              </div>
            </div><!-- .tab-pane -->
          </div><!-- .tab-content -->
        </section><!-- .container -->
    </div>    
  </div>
</template>
