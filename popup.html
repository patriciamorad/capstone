<html>
<head>
<link rel="stylesheet" type="text/css" href="popup.css">
<script src="vue.js"></script>
<script src="popup.js" defer></script>

</head>
<body>

<div id="spacer_dummy"></div>
<div id="outer">

<div id="appstore_link">
  <p>No apps installed.</p><p>
  <button>Go get some</button></p>
</div>

<div id="vue-app">
  <h1>{{ message }}</h1>
  <div>
    <label>Event name: </label>
    <input type="text" v-model="eventName">
  </div>
  <div>
    <label>Event info: </label>
    <input type="text" v-model="eventInfo">
  </div>
  <div>
    <label>Event url: </label>
    <input type="text" v-model="tabUrl">
  </div>
</div>

<div id="search_container">
  <input id="search" type="text" placeholder="type to search!!!" spellcheck="false">
</div>

<div id="apps"></div>

</div>

</body>
</html>
